<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">

  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="image">
    <picture>
      <source media="(min-width: 960px)" srcset="./images/image-header-desktop.jpg">
      <img src="./images/image-header-mobile.jpg" alt="Header">
    </picture>
  </div>
  <div class="container">
    <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
  
    <p class="desc">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.
    </p>
  
    <div class="stats">
      <div class="stat">
        <h2>10k+</h2>
        <p class="text">companies</p>
      </div>

      <div class="stat">
        <h2>314</h2>
        <p class="text">templates</p>
      </div>

      <div class="stat">
        <h2>12m+</h2>
        <p class="text text-last">queries</p>
      </div>
    </div>
  </div>
</body>
</html>
